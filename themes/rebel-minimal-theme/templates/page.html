{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block content %}
<article>
    <header class="article-header">
        <h1>{{ page.title }}</h1>
        {% if page.modified %}
        <div class="article-meta">
            <span>Last updated: {{ page.locale_modified }}</span>
        </div>
        {% endif %}
    </header>

    <div class="article-content">
        {{ page.content }}
    </div>
</article>
{% endblock %}
