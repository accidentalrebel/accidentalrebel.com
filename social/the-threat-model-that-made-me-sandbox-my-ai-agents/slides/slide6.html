<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0D1117;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(88,166,255,0.3); border-left: 2px solid rgba(88,166,255,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(88,166,255,0.3); border-right: 2px solid rgba(88,166,255,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 56px; right: 72px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 2px; z-index: 5; }
  .headline {
    position: absolute; top: 72px; left: 72px; right: 72px;
    font-size: 52px; font-weight: 800; color: #FFFFFF; line-height: 1.15; z-index: 5;
  }
  .step-badge {
    position: absolute; top: 80px; right: 72px;
    padding: 8px 18px; border-radius: 20px; font-size: 16px; font-weight: 600;
    color: #3FB950; border: 1px solid rgba(63,185,80,0.3);
    background: rgba(63,185,80,0.06); z-index: 5;
  }
  .time-badge {
    position: absolute; top: 200px; left: 72px;
    padding: 6px 16px; border-radius: 16px; font-size: 15px; font-weight: 600;
    color: rgba(255,173,31,0.7); border: 1px solid rgba(255,173,31,0.2);
    background: rgba(255,173,31,0.04); z-index: 5;
  }

  .diagram {
    position: absolute; top: 260px; left: 72px; right: 72px; z-index: 5;
  }
  .container-box {
    border: 2px solid rgba(63,185,80,0.3); border-radius: 16px;
    background: rgba(63,185,80,0.04); padding: 32px;
    position: relative;
  }
  .container-label {
    position: absolute; top: -12px; left: 24px;
    background: #0D1117; padding: 0 12px;
    font-size: 16px; font-weight: 700; color: rgba(63,185,80,0.5);
    letter-spacing: 1px; text-transform: uppercase;
  }
  .inner-row {
    display: flex; align-items: center; gap: 20px; justify-content: center;
  }
  .inner-box {
    width: 200px; height: 70px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center; gap: 10px;
    background: rgba(88,166,255,0.06); border: 1.5px solid rgba(88,166,255,0.15);
  }
  .inner-label { font-size: 20px; font-weight: 600; color: rgba(88,166,255,0.7); }
  .mount-arrow {
    display: flex; flex-direction: column; align-items: center; margin-top: 20px; gap: 4px;
  }
  .mount-line { width: 2px; height: 24px; background: rgba(255,255,255,0.15); }
  .mount-label { font-size: 15px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 1px; }
  .host-box {
    margin-top: 8px; padding: 14px 24px; border-radius: 10px;
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
    text-align: center;
  }
  .host-label { font-size: 18px; font-weight: 600; color: rgba(255,255,255,0.4); }

  .threats-covered {
    position: absolute; top: 600px; left: 72px; right: 72px; z-index: 5;
    display: flex; gap: 12px; flex-wrap: wrap;
  }
  .threat-tag {
    padding: 8px 16px; border-radius: 8px; font-size: 17px; font-weight: 600;
    color: rgba(63,185,80,0.7); border: 1px solid rgba(63,185,80,0.2);
    background: rgba(63,185,80,0.04);
  }
  .threats-label {
    position: absolute; top: 572px; left: 72px;
    font-size: 15px; font-weight: 700; color: rgba(255,255,255,0.2);
    letter-spacing: 1px; text-transform: uppercase; z-index: 5;
  }

  .subtitle {
    position: absolute; bottom: 120px; left: 72px; right: 72px;
    font-size: 26px; font-weight: 400; color: rgba(255,255,255,0.5); line-height: 1.5; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 100px; left: 72px; width: 60px; height: 3px; background: #58A6FF; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">06 / 08</div>
  <div class="step-badge">Step 3</div>

  <div class="headline">Run Your Agent<br>in a Container</div>
  <div class="time-badge">Time to apply: 30 minutes</div>

  <div class="diagram">
    <div class="container-box">
      <div class="container-label">Docker container</div>
      <div class="inner-row">
        <div class="inner-box">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="rgba(88,166,255,0.6)" stroke-width="1.5"><rect x="3" y="3" width="18" height="14" rx="2"/><polyline points="7 10 10 13 7 16"/></svg>
          <span class="inner-label">AI Agent</span>
        </div>
        <div class="inner-box">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="rgba(88,166,255,0.6)" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
          <span class="inner-label">Project Files</span>
        </div>
      </div>
    </div>
    <div class="mount-arrow">
      <div class="mount-line"></div>
      <div class="mount-label">VOLUME MOUNT</div>
      <div class="mount-line"></div>
    </div>
    <div class="host-box">
      <span class="host-label">Host: only project directory visible</span>
    </div>
  </div>

  <div class="threats-label">Covers</div>
  <div class="threats-covered">
    <span class="threat-tag">T1 Filesystem</span>
    <span class="threat-tag">T4 Credentials</span>
    <span class="threat-tag">T8 Cross-project</span>
  </div>

  <div class="subtitle">A basic Docker container covers 3 of 8 threats immediately.</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
