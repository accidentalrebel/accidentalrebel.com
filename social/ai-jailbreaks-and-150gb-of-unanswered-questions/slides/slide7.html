<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #f6f8fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #ffffff;
    position: relative; overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  .dot-texture {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle, rgba(105,105,105,0.18) 4px, transparent 4px);
    background-size: 56px 56px;
    -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.25) 30%, rgba(0,0,0,0.75) 100%);
    mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.25) 30%, rgba(0,0,0,0.75) 100%);
    pointer-events: none; z-index: 2;
  }
  .corner-tl { position: absolute; top: 40px; left: 40px; width: 40px; height: 40px; border-top: 4px solid rgba(220,38,38,0.4); border-left: 4px solid rgba(220,38,38,0.4); z-index: 5; }
  .corner-br { position: absolute; bottom: 40px; right: 40px; width: 40px; height: 40px; border-bottom: 4px solid rgba(220,38,38,0.4); border-right: 4px solid rgba(220,38,38,0.4); z-index: 5; }
  .series-marker { position: absolute; top: 48px; right: 64px; font-size: 20px; font-weight: 600; color: rgba(36,41,47,0.3); letter-spacing: 3px; text-transform: uppercase; z-index: 5; }
  .watermark {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -65%);
    z-index: 1; opacity: 0.03;
  }
  .center-content {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    text-align: center; z-index: 5; width: 800px;
  }
  .cta-label {
    font-size: 18px; font-weight: 700; color: #656d76; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 28px;
  }
  .cta-url {
    font-size: 36px; font-weight: 800; color: #dc2626; line-height: 1.3; margin-bottom: 40px;
  }
  .divider {
    width: 60px; height: 3px; background: #d0d7de; margin: 0 auto 40px auto;
  }
  .author-name {
    font-size: 28px; font-weight: 600; color: #24292f; margin-bottom: 10px;
  }
  .author-handle {
    font-size: 22px; font-weight: 400; color: #656d76;
  }
  .accent-line { position: absolute; bottom: 90px; left: 64px; width: 60px; height: 3px; background: #dc2626; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="dot-texture"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">07 / 07</div>

  <div class="watermark">
    <svg width="280" height="280" viewBox="0 0 24 24" fill="none" stroke="#24292f" stroke-width="0.5">
      <path d="M12 3L4 7v5c0 5 3.5 9.7 8 11 4.5-1.3 8-6 8-11V7l-8-4z"/>
      <path d="M9 12l2 2 4-4"/>
    </svg>
  </div>

  <div class="center-content">
    <div class="cta-label">Full Roundup</div>
    <div class="cta-url">accidentalrebel.com</div>
    <div class="divider"></div>
    <div class="author-name">Juan Karlo Licudine</div>
    <div class="author-handle">@accidentalrebel</div>
  </div>

  <div class="accent-line"></div>
</div>
</body>
</html>
