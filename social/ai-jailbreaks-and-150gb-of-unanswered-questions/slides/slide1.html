<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #f6f8fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #000;
    position: relative; overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  .bg-image {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: url('../../../content/images/ai-jailbreaks-and-150gb-of-unanswered-questions.png') center center / cover no-repeat;
    z-index: 1;
  }
  .overlay {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.45) 40%, rgba(0,0,0,0.88) 100%);
    z-index: 2;
  }
  .corner-tl { position: absolute; top: 40px; left: 40px; width: 40px; height: 40px; border-top: 4px solid rgba(255,255,255,0.3); border-left: 4px solid rgba(255,255,255,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 40px; right: 40px; width: 40px; height: 40px; border-bottom: 4px solid rgba(255,255,255,0.3); border-right: 4px solid rgba(255,255,255,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 48px; right: 64px; font-size: 20px; font-weight: 600; color: rgba(255,255,255,0.4); letter-spacing: 3px; text-transform: uppercase; z-index: 5; }
  .headline {
    position: absolute; left: 64px; right: 64px; bottom: 240px;
    font-size: 56px; font-weight: 800; color: #ffffff; line-height: 1.15; letter-spacing: -0.5px; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 200px; left: 64px; width: 60px; height: 3px; background: #dc2626; z-index: 5; }
  .label {
    position: absolute; bottom: 140px; left: 64px;
    font-size: 16px; font-weight: 700; color: #dc2626; letter-spacing: 4px; text-transform: uppercase; z-index: 5;
  }
  .subtitle {
    position: absolute; bottom: 64px; left: 64px; right: 64px;
    font-size: 24px; font-weight: 400; color: rgba(255,255,255,0.55); line-height: 1.5; z-index: 5;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">01 / 07</div>

  <div class="headline">AI, Jailbreaks, and 150GB of Unanswered Questions</div>
  <div class="accent-line"></div>
  <div class="label">WEEKLY AI SECURITY ROUNDUP</div>
  <div class="subtitle">Feb 27, 2026 &mdash; accidentalrebel.com</div>
</div>
</body>
</html>
