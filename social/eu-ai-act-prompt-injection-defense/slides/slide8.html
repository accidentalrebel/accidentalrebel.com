<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0F1419;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(29,161,242,0.3); border-left: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(29,161,242,0.3); border-right: 2px solid rgba(29,161,242,0.3); z-index: 5; }

  .content {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    text-align: center; z-index: 5;
  }
  .cta { font-size: 28px; font-weight: 500; color: rgba(255,255,255,0.5); margin-bottom: 20px; }
  .url { font-size: 44px; font-weight: 800; color: #1DA1F2; letter-spacing: -0.5px; margin-bottom: 60px; }
  .divider { width: 60px; height: 2px; background: rgba(255,255,255,0.1); margin: 0 auto 40px; }
  .author { font-size: 20px; font-weight: 500; color: rgba(255,255,255,0.4); }
  .author-name { font-weight: 700; color: rgba(255,255,255,0.7); }
  .handle { font-size: 17px; font-weight: 500; color: rgba(29,161,242,0.5); margin-top: 8px; }

  .watermark {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    opacity: 0.03; z-index: 1;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>

  <div class="watermark">
    <svg width="400" height="460" viewBox="0 0 240 280" fill="none">
      <path d="M120 20 L30 70 L30 150 C30 200 70 248 120 268 C170 248 210 200 210 150 L210 70 Z" fill="#FFFFFF"/>
    </svg>
  </div>

  <div class="content">
    <div class="cta">Full breakdown with test results</div>
    <div class="url">accidentalrebel.com</div>
    <div class="divider"></div>
    <div class="author"><span class="author-name">Karlo Licudine</span></div>
    <div class="handle">@accidentalrebel</div>
  </div>
</div>
</body>
</html>
