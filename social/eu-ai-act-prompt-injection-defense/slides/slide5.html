<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0F1419;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(29,161,242,0.3); border-left: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(29,161,242,0.3); border-right: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 56px; right: 72px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 2px; z-index: 5; }
  .headline {
    position: absolute; top: 72px; left: 72px; right: 72px;
    font-size: 42px; font-weight: 800; color: #FFFFFF; line-height: 1.2; z-index: 5;
  }

  .grid { position: absolute; top: 240px; left: 72px; display: flex; gap: 40px; z-index: 5; }
  .grid-col { display: flex; flex-direction: column; gap: 16px; }
  .grid-row {
    display: flex; align-items: center; gap: 16px;
    padding: 14px 20px; border-radius: 10px; min-width: 300px;
  }
  .grid-row.fail { background: rgba(224,36,94,0.06); border: 1.5px solid rgba(224,36,94,0.25); }
  .grid-row.pass { background: rgba(29,161,242,0.06); border: 1.5px solid rgba(29,161,242,0.2); }
  .encoding-name { font-size: 18px; font-weight: 600; flex: 1; }
  .fail .encoding-name { color: rgba(255,255,255,0.7); }
  .pass .encoding-name { color: rgba(255,255,255,0.5); }
  .status-label { font-size: 12px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
  .fail .status-label { color: #E0245E; }
  .pass .status-label { color: #1DA1F2; }

  .big-stat { position: absolute; top: 280px; right: 100px; z-index: 5; text-align: center; }
  .big-number { font-size: 96px; font-weight: 900; color: #FFAD1F; line-height: 1; }
  .big-label { font-size: 20px; font-weight: 600; color: rgba(255,173,31,0.6); margin-top: 8px; }

  .subtitle {
    position: absolute; bottom: 120px; left: 72px; right: 72px;
    font-size: 20px; font-weight: 400; color: rgba(255,255,255,0.5); line-height: 1.5; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 100px; left: 72px; width: 60px; height: 3px; background: #1DA1F2; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">05 / 08</div>

  <div class="headline">8 of 20 Encoded Attacks<br>Got Through</div>

  <div class="grid">
    <div class="grid-col">
      <div class="grid-row fail">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#E0245E" stroke-width="1.5"/><path d="M7 7l8 8M15 7l-8 8" stroke="#E0245E" stroke-width="1.5" stroke-linecap="round"/></svg>
        <span class="encoding-name">Leetspeak</span>
        <span class="status-label">Bypassed</span>
      </div>
      <div class="grid-row fail">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#E0245E" stroke-width="1.5"/><path d="M7 7l8 8M15 7l-8 8" stroke="#E0245E" stroke-width="1.5" stroke-linecap="round"/></svg>
        <span class="encoding-name">Base64</span>
        <span class="status-label">Bypassed</span>
      </div>
      <div class="grid-row fail">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#E0245E" stroke-width="1.5"/><path d="M7 7l8 8M15 7l-8 8" stroke="#E0245E" stroke-width="1.5" stroke-linecap="round"/></svg>
        <span class="encoding-name">ROT13</span>
        <span class="status-label">Bypassed</span>
      </div>
      <div class="grid-row fail">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#E0245E" stroke-width="1.5"/><path d="M7 7l8 8M15 7l-8 8" stroke="#E0245E" stroke-width="1.5" stroke-linecap="round"/></svg>
        <span class="encoding-name">Dot-separated</span>
        <span class="status-label">Bypassed</span>
      </div>
      <div class="grid-row pass">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#1DA1F2" stroke-width="1.5"/><path d="M6 11l4 4 6-7" stroke="#1DA1F2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        <span class="encoding-name">Zero-width</span>
        <span class="status-label">Caught</span>
      </div>
      <div class="grid-row pass">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#1DA1F2" stroke-width="1.5"/><path d="M6 11l4 4 6-7" stroke="#1DA1F2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        <span class="encoding-name">Homoglyphs</span>
        <span class="status-label">Caught</span>
      </div>
      <div class="grid-row pass">
        <svg width="22" height="22" viewBox="0 0 22 22"><circle cx="11" cy="11" r="10" fill="none" stroke="#1DA1F2" stroke-width="1.5"/><path d="M6 11l4 4 6-7" stroke="#1DA1F2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        <span class="encoding-name">Hex</span>
        <span class="status-label">Caught</span>
      </div>
    </div>
  </div>

  <div class="big-stat">
    <div class="big-number">40%</div>
    <div class="big-label">bypassed</div>
  </div>

  <div class="subtitle">The 60% caught was a tokenizer side effect, not a defense.</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
