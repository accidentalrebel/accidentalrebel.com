<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0F1419;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(29,161,242,0.3); border-left: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(29,161,242,0.3); border-right: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 56px; right: 72px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 2px; z-index: 5; }
  .headline {
    position: absolute; top: 72px; left: 72px; right: 72px;
    font-size: 42px; font-weight: 800; color: #FFFFFF; line-height: 1.2; letter-spacing: -0.5px; z-index: 5;
  }

  .pipeline {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -30%);
    display: flex; align-items: center; gap: 0; z-index: 5;
  }
  .pipe-box {
    width: 200px; height: 100px; border-radius: 16px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    font-size: 18px; font-weight: 700; color: #FFFFFF; letter-spacing: 0.5px;
  }
  .pipe-box.user { background: rgba(255,255,255,0.06); border: 2px solid rgba(255,255,255,0.15); }
  .pipe-box.classifier { background: rgba(29,161,242,0.1); border: 2px solid #1DA1F2; }
  .pipe-box.llm { background: rgba(255,255,255,0.06); border: 2px solid rgba(255,255,255,0.15); }
  .pipe-label { font-size: 15px; font-weight: 600; margin-top: 6px; }
  .shield-mini { margin-bottom: 4px; }

  .arrow-connector { width: 60px; height: 2px; background: #1DA1F2; position: relative; }
  .arrow-connector::after {
    content: ''; position: absolute; right: -1px; top: -5px;
    border: 6px solid transparent; border-left: 8px solid #1DA1F2;
  }

  .product-tags {
    position: absolute; bottom: 170px; left: 72px;
    display: flex; gap: 12px; z-index: 5;
  }
  .tag {
    padding: 6px 16px; border-radius: 20px;
    font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.5);
    border: 1px solid rgba(255,255,255,0.12);
  }
  .subtitle {
    position: absolute; bottom: 120px; left: 72px; right: 72px;
    font-size: 20px; font-weight: 400; color: rgba(255,255,255,0.5); line-height: 1.5; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 100px; left: 72px; width: 60px; height: 3px; background: #1DA1F2; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">02 / 08</div>

  <div class="headline">Classifiers Are the<br>Standard Defense</div>

  <div class="pipeline">
    <div class="pipe-box user">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5">
        <circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
      </svg>
      <span class="pipe-label">User Input</span>
    </div>
    <div class="arrow-connector"></div>
    <div class="pipe-box classifier">
      <svg class="shield-mini" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2" stroke-width="1.5">
        <path d="M12 3L4 7v5c0 5 3.5 9.7 8 11 4.5-1.3 8-6 8-11V7l-8-4z"/>
      </svg>
      <span class="pipe-label">Classifier</span>
    </div>
    <div class="arrow-connector"></div>
    <div class="pipe-box llm">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5">
        <rect x="4" y="4" width="16" height="16" rx="3"/><path d="M9 9h6M9 12h6M9 15h3"/>
      </svg>
      <span class="pipe-label">LLM</span>
    </div>
  </div>

  <div class="product-tags">
    <span class="tag">Azure Prompt Shields</span>
    <span class="tag">Lakera Guard</span>
    <span class="tag">ProtectAI</span>
  </div>

  <div class="subtitle">They sit between user input and your LLM,<br>catching malicious prompts before they execute.</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
