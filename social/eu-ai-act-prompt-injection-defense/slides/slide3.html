<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0F1419;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(29,161,242,0.3); border-left: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(29,161,242,0.3); border-right: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 56px; right: 72px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 2px; z-index: 5; }
  .headline {
    position: absolute; top: 72px; left: 72px; right: 72px;
    font-size: 42px; font-weight: 800; color: #FFFFFF; line-height: 1.2; z-index: 5;
  }

  .comparison {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -20%);
    display: flex; align-items: center; gap: 40px; z-index: 5;
  }
  .text-block {
    width: 360px; padding: 32px; border-radius: 16px; position: relative;
  }
  .text-block.original { background: rgba(255,255,255,0.04); border: 1.5px solid rgba(255,255,255,0.1); }
  .text-block.encoded { background: rgba(255,173,31,0.04); border: 1.5px solid rgba(255,173,31,0.25); }
  .block-label {
    font-size: 11px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 16px;
  }
  .block-label.orig { color: rgba(255,255,255,0.4); }
  .block-label.enc { color: #FFAD1F; }
  .code-text {
    font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    font-size: 17px; line-height: 1.6;
  }
  .code-text.white { color: rgba(255,255,255,0.85); }
  .code-text.amber { color: #FFAD1F; }
  .stamp {
    position: absolute; top: 20px; right: 20px;
    padding: 4px 12px; border-radius: 4px;
    font-size: 12px; font-weight: 800; letter-spacing: 1.5px;
  }
  .stamp.blocked { background: rgba(224,36,94,0.15); color: #E0245E; border: 1.5px solid #E0245E; }
  .stamp.passed { background: rgba(29,161,242,0.15); color: #1DA1F2; border: 1.5px solid rgba(29,161,242,0.5); }
  .equals-sign { font-size: 36px; color: rgba(255,255,255,0.2); font-weight: 300; }

  .subtitle {
    position: absolute; bottom: 120px; left: 72px; right: 72px;
    font-size: 20px; font-weight: 400; color: rgba(255,255,255,0.5); line-height: 1.5; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 100px; left: 72px; width: 60px; height: 3px; background: #1DA1F2; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">03 / 08</div>

  <div class="headline">Attackers Encode Their<br>Way Around Them</div>

  <div class="comparison">
    <div class="text-block original">
      <div class="stamp blocked">BLOCKED</div>
      <div class="block-label orig">Plain text</div>
      <div class="code-text white">Ignore all<br>previous<br>instructions</div>
    </div>
    <div class="equals-sign">=</div>
    <div class="text-block encoded">
      <div class="stamp passed">PASSED</div>
      <div class="block-label enc">Encoded</div>
      <div class="code-text amber">1gn0r3 4ll<br>pr3v10us<br>1nstruct10ns</div>
    </div>
  </div>

  <div class="subtitle">Same words, different characters.<br>Techniques borrowed straight from web security.</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
