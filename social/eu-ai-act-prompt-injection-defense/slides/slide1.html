<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .slide {
    width: 1080px; height: 1080px;
    background: #0F1419;
    position: relative; overflow: hidden;
    font-family: -apple-system, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
  }
  .scanlines {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.015) 3px, rgba(255,255,255,0.015) 4px);
    pointer-events: none; z-index: 10;
  }
  .corner-tl { position: absolute; top: 48px; left: 48px; width: 24px; height: 24px; border-top: 2px solid rgba(29,161,242,0.3); border-left: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .corner-br { position: absolute; bottom: 48px; right: 48px; width: 24px; height: 24px; border-bottom: 2px solid rgba(29,161,242,0.3); border-right: 2px solid rgba(29,161,242,0.3); z-index: 5; }
  .series-marker { position: absolute; top: 56px; right: 72px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.25); letter-spacing: 2px; z-index: 5; }

  .shield-container {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -55%); z-index: 2;
  }
  .shield-glow {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -55%);
    width: 320px; height: 320px;
    background: radial-gradient(circle, rgba(29,161,242,0.12) 0%, transparent 70%);
    z-index: 1;
  }
  .particles {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -55%); z-index: 3;
  }
  .particle {
    position: absolute; width: 6px; height: 6px;
    background: #E0245E; border-radius: 50%;
    box-shadow: 0 0 8px #E0245E, 0 0 16px rgba(224,36,94,0.4);
  }
  .particle:nth-child(1) { top: -20px; left: 2px; }
  .particle:nth-child(2) { top: 10px; left: -4px; width: 4px; height: 4px; }
  .particle:nth-child(3) { top: 40px; left: 6px; width: 5px; height: 5px; }
  .particle:nth-child(4) { top: 70px; left: -2px; width: 3px; height: 3px; }
  .particle:nth-child(5) { top: 95px; left: 4px; }
  .particle:nth-child(6) { top: 120px; left: -6px; width: 4px; height: 4px; }

  .headline {
    position: absolute; bottom: 200px; left: 72px; right: 72px;
    font-size: 42px; font-weight: 800; color: #FFFFFF;
    line-height: 1.2; letter-spacing: -0.5px; z-index: 5;
  }
  .subtitle {
    position: absolute; bottom: 140px; left: 72px; right: 72px;
    font-size: 22px; font-weight: 400; color: rgba(255,255,255,0.6);
    line-height: 1.4; z-index: 5;
  }
  .accent-line { position: absolute; bottom: 120px; left: 72px; width: 60px; height: 3px; background: #1DA1F2; z-index: 5; }
</style>
</head>
<body>
<div class="slide">
  <div class="scanlines"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="series-marker">01 / 08</div>

  <div class="shield-glow"></div>

  <div class="shield-container">
    <svg width="240" height="280" viewBox="0 0 240 280" fill="none">
      <path d="M120 20 L30 70 L30 150 C30 200 70 248 120 268" fill="rgba(29,161,242,0.08)" stroke="#1DA1F2" stroke-width="2.5"/>
      <path d="M120 20 L210 70 L210 150 C210 200 170 248 120 268" fill="rgba(29,161,242,0.08)" stroke="#1DA1F2" stroke-width="2.5"/>
      <path d="M120 30 L115 70 L128 100 L112 135 L126 165 L110 200 L124 235 L120 265" stroke="#E0245E" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#crack-glow)"/>
      <path d="M128 100 L145 110" stroke="#E0245E" stroke-width="1.5" fill="none" opacity="0.6"/>
      <path d="M112 135 L95 142" stroke="#E0245E" stroke-width="1.5" fill="none" opacity="0.6"/>
      <path d="M126 165 L140 175" stroke="#E0245E" stroke-width="1.5" fill="none" opacity="0.5"/>
      <defs>
        <filter id="crack-glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <path d="M60 85 L120 60 L180 85" stroke="rgba(29,161,242,0.2)" stroke-width="1" fill="none"/>
      <path d="M50 110 L120 90 L190 110" stroke="rgba(29,161,242,0.1)" stroke-width="1" fill="none"/>
    </svg>
  </div>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="headline">40% of Encoded Prompt Injections<br>Bypass Your Classifier</div>
  <div class="subtitle">The EU AI Act says that's not good enough.</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
